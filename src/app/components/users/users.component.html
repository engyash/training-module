
<div class="users">
  <div class="col-lg-12 col-md-12 col-sm-12 users__header-block">
    {{title}}
  </div>
  <div class="col-lg-2 col-md-2 col-sm-4 users__menu-block">
    <div class="users__menu-block__title">Permissions</div>
    <ul>
      <li>
        <label class="radio">
          <input type="radio" name="role" (click)="selectRole()"
                 [(ngModel)]="selectedRoleId">All
        </label>
      </li>
      <li *ngFor="let role of roles">
        <label class="radio" (click)="selectRole(role.id)">
          <input value="{{role.id}}" type="radio" name="role">{{role.name}}
        </label>

      </li>
    </ul>
  </div>
  <div class="col-lg-10 col-md-10 col-sm-8 users__content-block">
    <div class="users__content-block__users">
      <table class="table table-hover">
        <thead>

          <tr>
            <th>USERNAME</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>
              <a (click)="editUserRoles(user.id)"
                 class="icon-edit">
                <img src="./assets/edit_pencil.png" />
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
