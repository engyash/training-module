<div class="col-lg-12 col-md-12 col-sm-12">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>MODULE PERMISSIONs</th>
        <th>HAS ACCESS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <td>{{role.name}}</td>
        <td>
          <a (click)="setUserRole(role.id, role.hasAccess)"
             class="icon-edit">
            <input type="checkbox" [(ngModel)]="role.hasAccess" />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
